<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <span class="title pad-left-right">Contacts</span>
    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7">
        <input
          type="text"
          class="form-control"
          placeholder="Enter a search value"
          (keyup)="search(searchBox.value)"
          [ngModel]="contact?.name"
          #searchBox="ngModel"
        />
        <div
          class="glyphicon glyphicon-search input-group-addon"
          (click)="search(searchBox.value)"
        ></div>
      </div>
    </div>
    <div class="pull-right pad-left-right">
      <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
    </div>
  </div>
</div>

<div class="row panel panel-default">
  <div class="col-xs-12 panel-body">
    <app-contact-item
      cdkDrag
      *ngFor="let contact of contacts | contactsFilter:term"
      [contact]="contact"
    ></app-contact-item>
  </div>
</div>
