<div class="detail">

  <div class="control">
    <button (click)="handleAddMode()">Add</button>
    <button (click)="handleEditMode()" [disabled]="!selectedBand">Edit</button>
    <button (click)="handleDelete()" [disabled]="!selectedBand">Delete</button>
  </div>

  <div *ngIf="selectedBand" class="band-info">
    <h1>Band Title: {{selectedBand.bandTitle}}</h1>
    <p>Genre: {{selectedBand.genre}}</p>
    <img src={{selectedBand.imageUrl}} />
    <p>{{ selectedBand.id }}</p>
  </div>
  <div *ngIf="!selectedBand" class="band-info">
    <h1>Either add a new band if there are none or select a band</h1>
  </div>

  <div *ngIf="mode === 'add'">
    <h1>Add a new band</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" required />
      <button type="submit">Create Band</button>
    </form>
  </div>

  <div *ngIf="selectedBand && mode === 'edit'">
    <h1>Edit band above</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" required />
      <button type="submit">Edit Band</button>
    </form>
  </div>

</div>

<style>
  .control {
    display: flex;
    justify-content: center;
  }
  .detail {
    background-color: aqua;
    padding: 10px;
  }
  form {
    max-width: 400px;
    margin: 0 auto;
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #0069d9;
  }
</style>
