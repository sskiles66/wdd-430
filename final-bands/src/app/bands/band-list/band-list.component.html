<div *ngIf="testBands.length == 0">
  <h1>Add a band on the right</h1>
</div>

<div *ngIf="testBands" class="scrollable-list">
  <app-band-item
    *ngFor="let band of testBands"
    [band]="band"
    (click)="selectBand(band)"
  ></app-band-item>
</div>
